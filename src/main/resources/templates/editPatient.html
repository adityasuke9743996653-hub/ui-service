<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient - Healthcare Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8e2de2, #4a00e0, #ff0080);
            min-height: 100vh;
            color: #fff;
        }
        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            font-weight: 700;
            font-size: 1.5rem;
        }
        header i { margin-right: 10px; color: #ffe0f7; }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 0 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }
        button {
            padding: 12px;
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #7873f5, #ff6ec4);
        }
        a.back-link {
            display: inline-block;
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        a.back-link:hover { color: #ffe0f7; }
    </style>
</head>
<body>

<header>
    <div><i class="fas fa-hospital"></i> Healthcare Management System</div>
    <div><i class="fas fa-user-md"></i> Admin</div>
</header>

<div class="container">
    <h2>Edit Patient</h2>

    <form th:action="@{/editPatient/{id}(id=${patient.id})}" th:object="${patient}" method="post">
        <label>Name</label>
        <input type="text" th:field="*{name}" placeholder="Patient Name" required />

		<label>Age</label>
        <input type="text" th:field="*{age}" placeholder="Patient Age" required />
        
        
        <label>Gender</label>
        <select th:field="*{gender}" required>
            <option value="">--Select Gender--</option>
            <option value="Male" th:selected="${patient.gender == 'Male'}">Male</option>
            <option value="Female" th:selected="${patient.gender == 'Female'}">Female</option>
            <option value="Other" th:selected="${patient.gender == 'Other'}">Other</option>
        </select>
        
        <label>Contact Number</label>
        <input type="text" th:field="*{contactNumber}" placeholder="Patient Contact Number" required />
        
        
        <label>Email Id</label>
        <input type="text" th:field="*{emailId}" placeholder="Patient Email Id" required />
        

        <button type="submit"><i class="fas fa-save"></i> Update Patient</button>
    </form>

    <a th:href="@{/patients}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Patients</a>
</div>

</body>
</html>
