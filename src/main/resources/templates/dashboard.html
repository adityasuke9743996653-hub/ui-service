<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Healthcare Management Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8e2de2, #4a00e0, #ff0080); /* Purple → Violet → Pink */
            min-height: 100vh;
            color: #fff;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            font-weight: 700;
            font-size: 1.5rem;
        }

        header i {
            margin-right: 10px;
            color: #ffe0f7; /* Soft pink accent */
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 35px 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 25px 60px rgba(0,0,0,0.25);
        }

        .card i {
            font-size: 3.5rem;
            margin-bottom: 18px;
            color: #ffe0f7;
        }

        .card h3 {
            margin: 12px 0;
            font-size: 1.7rem;
        }

        .card p {
            font-size: 1.05rem;
            margin-bottom: 22px;
            color: #f0c0f0;
        }

        .card a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #ff6ec4, #7873f5); /* Pink → Purple gradient button */
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.4s ease;
        }

        .card a:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #7873f5, #ff6ec4);
        }

        footer {
            text-align: center;
            padding: 25px;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>

<header>
    <div><i class="fas fa-hospital"></i> HEALTH MANAGEMENT SYSTEM</div>
    <div><i class="fas fa-user-md"></i> Admin</div>
    <p>Don’t have an account? <a href="http://localhost:8080/realms/hms-realm/protocol/openid-connect/registrations?client_id=hms-ui&response_type=code&redirect_uri=http://localhost:8084/login/oauth2/code/keycloak">Register here</a></p>
	<a th:href="@{/logout}">Logout</a>
	
</header>

<div class="container">
    <div class="card">
        <i class="fas fa-user-injured"></i>
        <h3>Patients</h3>
        <p th:text="'Total Patients: ' + ${patientCount}"></p>
        <a href="/patients">Manage Patients</a>
    </div>
    <div class="card">
        <i class="fas fa-user-md"></i>
        <h3>Doctors</h3>
        <p th:text="'Total Doctors: ' + ${doctorCount}"></p>
        <a href="/doctors">Manage Doctors</a>
    </div>
    <div class="card">
        <i class="fas fa-calendar-check"></i>
        <h3>Appointments</h3>
        <p th:text="'Total Appointments: ' + ${appointmentCount}"></p>
        <a href="/appointments">Manage Appointments</a>
    </div>
</div>

<footer>
    &copy; 2025 Healthcare Management System. All rights reserved.
</footer>

</body>
</html>
